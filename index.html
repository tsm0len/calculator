<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=2.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <p id="screen">0</p>
        <div class="buttons">
            <button class="button" onclick="button('1')">1</button>
            <button class="button" onclick="button('2')">2</button>
            <button class="button" onclick="button('3')">3</button>
            <button onclick="clear()">C</button>
            <button class="button" onclick="button('4')">4</button>
            <button class="button" onclick="button('5')">5</button>
            <button class="button" onclick="button('6')">6</button>
            <button class="button" onclick="button('+')">+</button>
            <button class="button" onclick="button('7')">7</button>
            <button class="button" onclick="button('8')">8</button>
            <button class="button" onclick="button('9')">9</button>
            <button onclick="calc()">=</button>
            <button class="button" onclick="button('0')">0</button>
            
            
            
        </div>

    </div>
</body>
</html>
